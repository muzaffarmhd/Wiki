{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <hr>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:getByTitle' entry %}">{{ entry }}</a></li>
            <hr>
        {% endfor %}
    </ul>

{% endblock %}
